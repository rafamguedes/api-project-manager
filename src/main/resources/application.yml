spring:
  application:
    name: projects
  datasource:
    url: jdbc:postgresql://localhost:5432/projects_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  security:
    token:
      secret: secret-jwt-token-key